<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>A-Frame Demo</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg" />
                <a-asset-item
                    id="ufo"
                    src="/models/ufo/scene.gltf"
                ></a-asset-item>
                <a-asset-item
                    id="cat"
                    src="/models/catflair.glb"
                ></a-asset-item>
            </a-assets>
            <a-sound
                src="https://cdn.aframe.io/basic-guide/audio/backgroundnoise.wav"
                autoplay="true"
                position="-3 1 -4"
            ></a-sound>
            <a-entity
                text="value: Hello World!; color: #BBB"
                position="0 2 0"
                scale="10 10 10"
            ></a-entity>
            wsssss
            <a-entity
                gltf-model="#ufo"
                position="0 10 -15"
                rotation="0 0 0"
                scale="5 5 5"
            ></a-entity>
            <a-entity
                gltf-model="#cat"
                position="0 0 -5"
                animation-mixer="clip: *; loop: true; timeScale: 1;"
            ></a-entity>

            <a-box
                src="#boxTexture"
                position="0 2 -15"
                rotation="0 45 45"
                scale="2 2 2"
                animation__position="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true"
                animation__mouseenter="property: scale; to: 2.3 2.3 2.3; dur: 300; startEvents: mouseenter"
                animation__mouseleave="property: scale; to: 2 2 2; dur: 300; startEvents: mouseleave"
            ></a-box>

            <a-sky color="#222"></a-sky>

            <!-- Out of the box environment! -->
            <a-entity
                environment="preset: forest; dressingAmount: 500"
            ></a-entity>
            <a-camera>
                <a-cursor></a-cursor>
            </a-camera>
        </a-scene>
        <script>
            AFRAME.registerComponent("scale-on-mouseenter", {
                schema: {
                    to: { default: "2.5 2.5 2.5", type: "vec3" },
                },

                init: function () {
                    var data = this.data;
                    var el = this.el;
                    this.el.addEventListener("mouseenter", function () {
                        el.object3D.scale.copy(data.to);
                    });
                },
            });
        </script>
    </body>
</html>
