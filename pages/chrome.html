<!DOCTYPE html>

    <head>
        <meta charset="UTF-8" />
        <meta name="mobile-web-app-capable" content="yes" />
        <link rel="icon" type="image/svg+xml" href="favicon.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Web AR Demo - Chrome</title>

    <body>
        <div id="app">
            <div class="navbar flex flex-row w-100 justify-space-between">
                <a href="/" class="btn btn-primary">Go Back</a>
                <!-- <button class="btn btn-success" id="switch-model">
                    Falcons Central
                </button> -->
            </div>
            <model-viewer
                id="modelViewer"
                src="/models/falcon.glb"
                alt="A 3D model of an astronaut"
                autoplay
                ar
                camera-controls
                ar-modes="webxr scene-viewer quick-look"
                style="background-color: unset"
                shadow-intensity="1"
                shadow-softness=".5"
                interaction-prompt="none"
                field-of-view="45deg"
                min-camera-orbit="auto auto 5%"
                interpolation-decay="200"
                environment-image="../env/sunrise.hdr"
            >
                <button
                    class="Hotspot"
                    slot="hotspot-1"
                    data-position="1.35m 0.3m -0.06204077362389539m"
                    data-normal="-0.6302822692547314m 0.5758348020517137m 0.5207288563246424m"
                    data-visibility-attribute="visible"
                >
                    <img width="150px" src="/images/Katmandu_Park.jpg" />
                    <div class="HotspotAnnotation">Katmandu Park</div></button
                ><button
                    class="Hotspot"
                    slot="hotspot-2"
                    data-position="0.45m 0.3m -0.04473454155182782m"
                    data-normal="-0.08086902346119855m 0.9404779689096572m 0.3300930036217041m"
                    data-visibility-attribute="visible"
                >
                    <img width="150px" src="/images/RDE_District.jpg" />
                    <div class="HotspotAnnotation">
                        Retail, Dining, &amp; Entertainment District
                    </div></button
                ><button
                    class="Hotspot"
                    slot="hotspot-4"
                    data-position="-1.25m 0.25m -0.06761454941227255m"
                    data-normal="0m 1m 0m"
                    data-visibility-attribute="visible"
                >
                    <img width="150px" src="/images/Resort_by_Melia.png" />
                    <div class="HotspotAnnotation">Resort By Meli√°</div>
                </button>

        <script
            type="module"
            src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"
