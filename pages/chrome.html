<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="favicon.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Web AR Demo - Chrome</title>
    </head>
    <body>
        <div id="app">
            <div class="navbar flex flex-row w-100 justify-space-between">
                <a href="/" class="btn btn-white-outline">&#129120; Go Back</a>
                <button class="btn btn-success" id="switch-model">
                    Falcons Central
                </button>
            </div>
            <model-viewer
                id="modelViewer"
                src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
                alt="A 3D model of an astronaut"
                ar
                camera-controls
                ar-modes="webxr scene-viewer quick-look"
                xr-environment
                style="background-color: unset"
                shadow-intensity="1"
                shadow-softness=".5"
                interaction-prompt="none"
                field-of-view="45deg"
                min-camera-orbit="auto auto 5%"
                interpolation-decay="200"
            >
                <button
                    class="hotspot hotspot-1 flex flex-col"
                    slot="hotspot-1"
                    data-position="-0.45m 0.95m 0.12346496291587616m"
                    data-normal="-0.6054131947497411m -0.03473060263529404m 0.795153223513243m"
                    data-visibility-attribute="visible"
                    data-target="-0.45m 0.9411807931801464m 0.12346496291587616m"
                    data-orbit="100% 100% 100%"
                    data-fov="240deg"
                    data-min-fov="240deg"
                    data-max-fov="360deg"
                >
                    <img
                        class="hand"
                        src="https://i.pinimg.com/originals/37/65/a7/3765a7e39a690b0e4b4468073a8bc9df.png"
                        width="150px"
                    />

                    <b style="margin: 0.5rem">Hand</b>
                    <div class="hand-info">
                        This is a hand.
                        <a href="https://en.wikipedia.org/wiki/Hand"
                            ><b>Learn More.</b></a
                        >
                    </div>
                </button>
                <button slot="ar-button" id="ar-button">View in AR</button>
            </model-viewer>
        </div>
        <!-- Loads <model-viewer> for modern browsers: -->
        <script
            type="module"
            src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"
        ></script>
        <!-- Loads <model-viewer> for old browsers like IE11: -->
        <script
            nomodule
            src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"
        ></script>
        <script type="module" src="../main.js"></script>
        <script type="module" src="../chrome.js"></script>
    </body>
</html>
