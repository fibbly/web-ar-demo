<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="favicon.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Web AR Demo - Chrome</title>
    </head>
    <body>
        <div id="app">
            <a href="/" class="go-back">Go Back</a>
            <button class="switch-model-btn" id="switch-model">
                Falcons Central
            </button>
            <model-viewer
                id="viewer"
                src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
                ios-src="https://modelviewer.dev/shared-assets/models/Astronaut.usdz"
                alt="A 3D model of an astronaut"
                ar
                auto-rotate
                camera-controls
                ar-modes="webxr scene-viewer quick-look"
                xr-environment
            >
                <button
                    slot="ar-button"
                    style="
                        background-color: white;
                        border-radius: 4px;
                        border: none;
                        position: absolute;
                        top: 16px;
                        right: 16px;
                    "
                >
                    ðŸ‘‹ Activate AR
                </button>
                <div class="controls">
                    <div>
                        Roll:
                        <input id="roll" value="20" size="3" class="number" />
                        degrees
                    </div>
                    <div>
                        Pitch:
                        <input id="pitch" value="0" size="3" class="number" />
                        degrees
                    </div>
                    <div>
                        Yaw:
                        <input id="yaw" value="0" size="3" class="number" />
                        degrees
                    </div>
                    <div>
                        Scale: X:
                        <input id="x" value="1" size="3" class="number" />, Y:
                        <input id="y" value="1" size="3" class="number" />, Z:
                        <input id="z" value="1" size="3" class="number" />
                    </div>
                    <button id="frame">Update Framing</button>
                </div>
            </model-viewer>
        </div>
        <!-- Loads <model-viewer> for modern browsers: -->
        <script
            type="module"
            src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"
        ></script>
        <!-- Loads <model-viewer> for old browsers like IE11: -->
        <script
            nomodule
            src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"
        ></script>
        <script type="module" src="../main.js"></script>
        <script type="module" src="../chrome.js"></script>
    </body>
</html>
