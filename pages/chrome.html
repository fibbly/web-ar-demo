<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="favicon.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Web AR Demo - Chrome</title>
    </head>
    <body>
        <div id="app">
            <a href="/" class="go-back">Go Back</a>
            <button class="switch-model-btn" id="switch-model">
                Falcons Central
            </button>
            <model-viewer
                id="viewer"
                src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
                ios-src="https://modelviewer.dev/shared-assets/models/Astronaut.usdz"
                alt="A 3D model of an astronaut"
                ar
                auto-rotate
                camera-controls
            ></model-viewer>
        </div>
        <!-- Loads <model-viewer> for modern browsers: -->
        <script
            type="module"
            src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"
        ></script>
        <!-- Loads <model-viewer> for old browsers like IE11: -->
        <script
            nomodule
            src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"
        ></script>
        <script type="module" src="../main.js"></script>
        <script>
            const astronaut =
                "https://modelviewer.dev/shared-assets/models/Astronaut.glb";
            const falconsCentral = "/assets/FalconsCentral.glb";

            let toggleModel = false;

            const btn = document.getElementById("switch-model");

            btn.onclick = () => {
                toggleModel = !toggleModel;
                btn.classList.toggle("falcon");
                btn.innerHTML = `${
                    toggleModel ? "Astronaut" : "Falcons Central"
                }`;
                document
                    .getElementById("viewer")
                    .setAttribute(
                        "src",
                        `${toggleModel ? falconsCentral : astronaut}`
                    );
            };
        </script>
    </body>
</html>
