<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="favicon.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Web AR Demo - Chrome</title>
    </head>
    <body>
        <div id="app">
            <a href="/" class="go-back">&#129120; Go Back</a>
            <button class="switch-model-btn" id="switch-model">
                Falcons Central
            </button>
            <model-viewer
                id="viewer"
                src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
                alt="A 3D model of an astronaut"
                ar
                auto-rotate
                camera-controls
                ar-modes="webxr scene-viewer quick-look"
                xr-environment
                style="background-color: unset"
                ><button slot="ar-button" id="ar-button">View in AR</button>
            </model-viewer>
        </div>
        <!-- Loads <model-viewer> for modern browsers: -->
        <script
            type="module"
            src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"
        ></script>
        <!-- Loads <model-viewer> for old browsers like IE11: -->
        <script
            nomodule
            src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"
        ></script>
        <script type="module" src="../main.js"></script>
        <script type="module" src="../chrome.js"></script>
    </body>
</html>
